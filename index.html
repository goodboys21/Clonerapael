<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenz Market CDN Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: #2a2a2a;
            padding: 20px;
            border-radius: 10px;
        }
        .upload-box {
            border: 2px dashed #fff;
            padding: 20px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        .upload-box:hover {
            background: #333;
        }
        .result {
            background: #3a3a3a;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kenz Market CDN Uploader</h2>
        <p>Upload file & dapatkan link CDN Gratis</p><div class="upload-box">üìÅ Pilih file atau drop di sini.</div>
    
    <div id="result" class="result" style="display:none;"></div>
</div>

<script>
    // Simulasi hasil upload
    function showResult(link) {
        let resultDiv = document.getElementById("result");
        resultDiv.innerHTML = `<a href="${link}" target="_blank">${link}</a>`;
        resultDiv.style.display = "block";
    }

    // Contoh pemanggilan fungsi setelah upload
    setTimeout(() => {
        showResult("https://cdn.kenzmarket.com/uploadedfile.png");
    }, 2000); // Simulasi delay upload
</script>

</body>
</html>
