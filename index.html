<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus || CDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e5e7eb;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-r from-blue-500 to-purple-500">
    <div class="bg-white shadow-lg rounded-xl p-6 max-w-lg w-full text-center">
        <h1 class="text-2xl font-bold text-gray-900">Bagus Uploader</h1>
        <p class="text-gray-600 mb-4">website uploader to url</p>
        <p class="text-gray-700 font-semibold">select photo</p>
        
        <div id="dropZone" class="mt-6 border-2 border-dashed border-gray-400 rounded-lg p-10 cursor-pointer hover:bg-gray-200 transition" onclick="document.getElementById('fileInput').click();">
            <p id="dropText" class="text-gray-700">press to select</p>
            <input type="file" id="fileInput" hidden accept="image/*"> <!-- hanya foto -->
        </div>
    
        <div id="result" class="mt-4 p-4 bg-gray-200 text-gray-800 rounded-lg shadow-sm">Result</div>
    
        <footer class="mt-6 text-gray-600 text-sm">&copy; Bagus Uploader || 2024</footer>
    </div>

    <script src="/script.js"></script>
</body>
</html>
