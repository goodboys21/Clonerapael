<!DOCTYPE html><html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagus Market CDN Uploader</title>
    <link rel="stylesheet" href="/style.css"/><!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Bagus Market CDN Uploader</h1>
        <p>Upload file & dapatkan link CDN Gratis Untuk URL Anda</p>
        <p>Support Bagus MarketðŸŒŸ</p><div id="dropZone" onclick="document.getElementById('fileInput').click();">
        <p id="dropText">ðŸ“‚ Pilih file atau drop di sini.</p>
        <input type="file" id="fileInput" hidden>
    </div>

    <div class="buttons">
        <button onclick="clearAll()">Hapus Semua Data</button>
    </div>

    <div id="result">Hasil akan muncul di sini.</div>
    <div id="cdnLink"></div>
    
    <footer>
      &copy; 2025 CDN File Uploader By Bagus
    </footer>
</div>

<script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const link = document.createElement('a');
                link.href = e.target.result;
                link.textContent = 'Klik di sini untuk mengakses file';
                document.getElementById('cdnLink').innerHTML = '';
                document.getElementById('cdnLink').appendChild(link);
            };
            reader.readAsDataURL(file);
        }
    });

    function clearAll() {
        document.getElementById('cdnLink').innerHTML = '';
        document.getElementById('result').textContent = 'Hasil akan muncul di sini.';
    }
</script>

</body>
</html>
